<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Student Grades</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css"
      rel="stylesheet"
    />
    <style>
      .container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 0 1rem;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .button-container {
        margin-bottom: 2rem;
        display: flex;
        gap: 1rem;
      }
      .form-container {
        margin-top: 2rem;
      }
      .alert {
        display: none;
        margin-top: 1rem;
      }
      .select-container {
        margin-bottom: 2rem;
      }
      .select2-container {
        width: 100% !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <br />
      <h2 class="text-center mb-4">Update Student Grades</h2>

      <div class="select-container">
        <label for="studentSelect" class="form-label">Select Student:</label>
        <select class="form-select" id="studentSelect">
          <option value="">Choose a student...</option>
        </select>
      </div>

      <div class="select-container">
        <label for="subjectSelect" class="form-label">Select Subject:</label>
        <select class="form-select" id="subjectSelect" disabled>
          <option value="">Choose a subject...</option>
        </select>
      </div>

      <div class="form-container">
        <form id="updateForm">
          <div class="mb-3">
            <label for="grade" class="form-label">Grade:</label>
            <input
              type="number"
              class="form-control"
              id="grade"
              step="0.01"
              min="0"
              max="100"
              required
            />
          </div>
          <div class="button-container d-grid gap-2">
            <button
              type="button"
              class="btn btn-primary"
              onclick="updateGrade()"
            >
              Update Grade
            </button>
            <a href="index.html" class="btn btn-secondary">Back To Home</a>
          </div>
          <div id="errorAlert" class="alert alert-danger mt-3" role="alert">
            Failed to update grade. Please try again.
          </div>
          <div id="successAlert" class="alert alert-success mt-3" role="alert">
            Grade updated successfully!
          </div>
        </form>
      </div>
      <br />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="config.js"></script>
    <script>
      // Initialize Select2 for dropdowns
      $(document).ready(function () {
        $("#studentSelect").select2({
          theme: "bootstrap-5",
          placeholder: "Search for a student...",
          allowClear: true,
          width: "100%",
        });

        $("#subjectSelect").select2({
          theme: "bootstrap-5",
          placeholder: "Search for a subject...",
          allowClear: true,
          width: "100%",
        });
      });

      // Load students into select dropdown when page loads
      window.onload = async function () {
        try {
          console.log("Fetching all students...");
          const response = await fetch(
            `${config.getBaseUrl()}/student/allstud`,
            {
              method: "GET",
              credentials: "include",
              headers: {
                Accept: "application/json",
              },
            }
          );

          if (!response.ok) {
            throw new Error(
              `Failed to fetch students: ${response.status} ${response.statusText}`
            );
          }

          const students = await response.json();
          const select = $("#studentSelect");

          // Sort students by name
          students.sort((a, b) => a.name.localeCompare(b.name));

          students.forEach((student) => {
            const option = new Option(
              `${student.name} (${student.school_id})`,
              student.id,
              false,
              false
            );
            select.append(option);
          });

          select.trigger("change");

          // Fetch subjects
          console.log("Fetching all subjects...");
          const subjectResponse = await fetch(
            `${config.getBaseUrl()}/subject/allsub`,
            {
              method: "GET",
              credentials: "include",
              headers: {
                Accept: "application/json",
              },
            }
          );

          if (!subjectResponse.ok) {
            throw new Error(
              `Failed to fetch subjects: ${subjectResponse.status} ${subjectResponse.statusText}`
            );
          }

          const subjects = await subjectResponse.json();
          const subjectSelect = $("#subjectSelect");

          // Sort subjects by name
          subjects.sort((a, b) => a.subject_name.localeCompare(b.subject_name));

          subjects.forEach((subject) => {
            const option = new Option(
              `${subject.subject_name} (${subject.subject_code})`,
              subject.id,
              false,
              false
            );
            subjectSelect.append(option);
          });

          subjectSelect.trigger("change");
        } catch (error) {
          console.error("Error loading data:", error);
          const errorAlert = document.getElementById("errorAlert");
          errorAlert.textContent = `Failed to load data: ${error.message}. Please refresh the page.`;
          errorAlert.style.display = "block";
        }
      };

      async function updateGrade(event) {
        event.preventDefault();
        const studentId = document.getElementById("studentSelect").value;
        const subjectId = document.getElementById("subjectSelect").value;
        const newGrade = document.getElementById("grade").value;
        const errorAlert = document.getElementById("errorAlert");
        const successAlert = document.getElementById("successAlert");

        if (!studentId) {
          errorAlert.textContent = "Please select a student.";
          errorAlert.style.display = "block";
          return;
        }

        if (!subjectId) {
          errorAlert.textContent = "Please select a subject.";
          errorAlert.style.display = "block";
          return;
        }

        if (!newGrade) {
          errorAlert.textContent = "Please enter a new grade.";
          errorAlert.style.display = "block";
          return;
        }

        try {
          const response = await fetch(
            `${config.getBaseUrl()}/subject/updategrade`,
            {
              method: "PUT",
              credentials: "include",
              headers: {
                Accept: "application/json",
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                student_id: studentId,
                subject_id: subjectId,
                grade: newGrade,
              }),
            }
          );

          let data;
          let responseText = await response.text();
          try {
            data = JSON.parse(responseText);
          } catch {
            data = { error: responseText };
          }

          if (response.ok) {
            errorAlert.style.display = "none";
            successAlert.style.display = "block";
            // Reset the form
            document.getElementById("updateForm").reset();
            $("#studentSelect").val("").trigger("change");
            $("#subjectSelect").val("").trigger("change");
          } else {
            const errorMessage =
              data.message ||
              data.error ||
              `Server returned ${response.status}: ${response.statusText}`;
            errorAlert.textContent = errorMessage;
            errorAlert.style.display = "block";
            successAlert.style.display = "none";
          }
        } catch (error) {
          errorAlert.textContent =
            error.message || "Failed to update grade. Please try again.";
          errorAlert.style.display = "block";
          successAlert.style.display = "none";
        }
      }
    </script>
  </body>
</html>

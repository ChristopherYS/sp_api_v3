<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Student by ID</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.datatables.net/2.3.1/css/dataTables.dataTables.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css"
      rel="stylesheet"
    />
    <style>
      .container {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 0 1rem;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .button-container {
        margin-bottom: 2rem;
        display: flex;
        gap: 1rem;
      }
      .table-container {
        margin-top: 2rem;
      }
      .alert {
        display: none;
        margin-top: 1rem;
      }
      .select-container {
        margin-bottom: 2rem;
      }
      .select2-container {
        width: 100% !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <br />
      <h2 class="text-center mb-4">Get Student by ID</h2>

      <div class="select-container">
        <label for="studentSelect" class="form-label">Select Student:</label>
        <select class="form-select" id="studentSelect">
          <option value="">Choose a student...</option>
        </select>
      </div>

      <div class="button-container">
        <button class="btn btn-primary" onclick="getStudentById()">
          Get Student Info
        </button>
        <a href="index.html" class="btn btn-secondary">Back To Home</a>
      </div>

      <div id="errorAlert" class="alert alert-danger" role="alert">
        Failed to fetch student information. Please try again.
      </div>

      <div class="table-container">
        <table id="myTable" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>School ID</th>
              <th>Name</th>
              <th>Address</th>
              <th>Email Address</th>
              <th>Course</th>
            </tr>
          </thead>
          <tbody id="studentTableBody">
            <!-- populated data -->
          </tbody>
        </table>
      </div>
      <br />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/2.3.1/js/dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="config.js"></script>
    <script>
      let table;

      // Initialize Select2
      $(document).ready(function () {
        $("#studentSelect").select2({
          theme: "bootstrap-5",
          placeholder: "Search for a student...",
          allowClear: true,
          width: "100%",
        });
      });

      // Load students into select dropdown when page loads
      window.onload = async function () {
        try {
          console.log("Fetching all students for dropdown...");
          const response = await fetch(
            `${config.getBaseUrl()}/student/allstud`,
            {
              method: "GET",
              credentials: "include",
              headers: {
                Accept: "application/json",
              },
            }
          );

          if (!response.ok) {
            throw new Error(
              `Failed to fetch students: ${response.status} ${response.statusText}`
            );
          }

          const students = await response.json();
          const select = document.getElementById("studentSelect");

          // Sort students by name
          students.sort((a, b) => a.name.localeCompare(b.name));

          students.forEach((student) => {
            const option = document.createElement("option");
            option.value = student.id;
            option.textContent = student.name;
            select.appendChild(option);
          });

          // Refresh Select2 to show the new options
          $("#studentSelect").trigger("change");
        } catch (error) {
          console.error("Error loading students:", error);
          const errorAlert = document.getElementById("errorAlert");
          errorAlert.textContent =
            "Failed to load student list. Please refresh the page.";
          errorAlert.style.display = "block";
        }
      };

      async function getStudentById(event) {
        event.preventDefault();
        const errorAlert = document.getElementById("errorAlert");
        const successAlert = document.getElementById("successAlert");
        const resultDiv = document.getElementById("result");

        const schoolId = document.getElementById("schoolId").value;

        try {
          const response = await fetch(`${config.getBaseUrl()}/student/getbyid`, {
            method: "POST",
            credentials: "include",
            headers: {
              "Content-Type": "application/json",
              Accept: "application/json",
            },
            body: JSON.stringify({ school_id: schoolId }),
          });

          if (!response.ok) {
            throw new Error(`Failed to get student: ${response.status} ${response.statusText}`);
          }

          const data = await response.json();
          
          // Display student information
          resultDiv.innerHTML = `
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Student Information</h5>
                <p><strong>School ID:</strong> ${data.school_id}</p>
                <p><strong>Name:</strong> ${data.name}</p>
                <p><strong>Address:</strong> ${data.address}</p>
                <p><strong>Email:</strong> ${data.email_address}</p>
                <p><strong>Course:</strong> ${data.course}</p>
              </div>
            </div>
          `;
          
          successAlert.style.display = "block";
          errorAlert.style.display = "none";
        } catch (error) {
          console.error("Error getting student:", error);
          errorAlert.textContent = `Failed to get student: ${error.message}`;
          errorAlert.style.display = "block";
          successAlert.style.display = "none";
          resultDiv.innerHTML = "";
        }
      }
    </script>
  </body>
</html>
